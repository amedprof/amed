    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/universal.css" />
    <link rel="stylesheet" href="resource.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet"/>

    <script src="../../assets/js/component.js" defer></script>
    <script src="../../assets/js/universal.js" defer></script>
    <script src="app.js" defer></script>
    <title>Alex lo Storto</title>
  </head>

  <!-- BODY -->
  <body>
    <div class="body-container">
      <!-- Navbar  -->
      <app-navbar></app-navbar>

      <!-- Header -->
      <header><span class="gradient-header">Music</span></header>

      <!-- Description -->
      <div id="about" class="text-container">
        <p class="description">
          This <span class="orange-text">section</span> was created to play
          <span class="orange-text">music</span> because Youtube is
          <span class="orange-text">blocked</span> at school :(
        </p>
      </div>

      <!-- Program -->
      <div class="program-container">
        <!-- Songs -->
        <ul class="audio-container">
          <li>
            <div>
              <i class="fas fa-play hidden"></i>
              <p>It's Beginning to Look a Lot like Christmas - V</p>
            </div>
            <audio id="audio">
              <source src="Songs/Christmas Music - V.m4a" />
            </audio>
          </li>
          <li>
            <div>
              <i class="fas fa-play hidden"></i>
              <p>Non, Je Ne Regrette Rien - Edith Piaf</p>
            <div>
            <audio id="audio">
              <source src="Songs/Non, Je Ne Regrette Rien - Edith Piaf.m4a" />
            </audio>
          </li>
          <li>
            <div>
              <i class="fas fa-play hidden"></i>
              <p>La Vie En Rose - Edith Piaf</p>
            <div>
            <audio id="audio">
              <source src="Songs/La Vie En Rose - Edith Piaf.m4a" />
            </audio>
          </li>
          <li>
            <div>
              <i class="fas fa-play hidden"></i>
              <p>Crystal Dolphin - Engelwood</p>
            <div>
            <audio id="audio">
              <source src="Songs/Crystal Dolphin - Engelwood.mp3" />
            </audio>
          </li>
          <li>
            <div>
              <i class="fas fa-play hidden"></i>
              <p>Bones - Imagine Dragons</p>
            <div>
            <audio id="audio">
              <source src="Songs/Bones - Imagine Dragons.m4a" />
            </audio>
          </li>
        </ul>
        <!-- Controls -->
        <div class="loop">
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <span class="loop-text">Loop</span>
        </div>
        <div class="media-controls">
          <div class="media-buttons">
            <button class="back-button media-button" label="back">
              <i class="fas fa-step-backward button-icons"></i>
              <span class="button-text milli">Back</span>
            </button>

            <button class="rewind-button media-button" label="rewind">
              <i class="fas fa-backward button-icons"></i>
              <span class="button-text milli">Rewind</span>
            </button>

            <button class="play-button media-button" label="play">
              <i class="fas fa-play button-icons delta"></i>
              <span class="button-text milli">Play</span>
            </button>

            <button
              class="fast-forward-button media-button"
              label="fast forward"
            >
              <i class="fas fa-forward button-icons"></i>
              <span class="button-text milli">Forward</span>
            </button>

            <button class="skip-button media-button" label="skip">
              <i class="fas fa-step-forward button-icons"></i>
              <span class="button-text milli">Skip</span>
            </button>
          </div>
          <div class="media-progress">
            <div class="progress-bar-wrapper progress">
              <div class="progress-bar"></div>
            </div>
            <div class="progress-time-current milli">0:00</div>
            <div class="progress-time-total milli">0:00</div>
          </div>
        </div>
      </div>

      <!-- Footer  -->
      <app-footer></app-footer>
    </div>

    <!-- Custom cursor  -->
    <div class="custom-cursor">
      <div id="cursor" class="custom-cursor inner"></div>
      <div class="custom-cursor outer"></div>
    </div>
  </body>
</html>
