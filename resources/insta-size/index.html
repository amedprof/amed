  <!-- BODY -->
  <body>
    <div class="body-container">
      <!-- Navbar  -->
      <app-navbar></app-navbar>

      <!-- Header -->
      <header><span class="gradient-header">Insta Size</span></header>

      <!-- Description -->
      <div id="about" class="text-container">
        <p class="description">This <span class="orange-text">program</span> was created to <span class="orange-text">split</span> pictures into <span class="orange-text">squares</span> so that they fit Instagram's post format.</p>
      </div>
      <div id="about" class="text-container">
        <p class="description"><span class="orange-text">Warning</span>: Download feature only works if there is 1 <span class="orange-text">row</span> and 1 <span class="orange-text">column</span>.</p>
      </div>

      <!-- Program -->
      <div class="program-container">
        <!-- Grid Parameters -->
        <div class="sub-header">
          <h2>Grid Settings</h2>
        </div>
        <div class="inputs">
          <div>
            <label for="columns">Rows</label>
            <input placeholder="0" id="columns" type="number" />
          </div>
          <div>
            <label for="rows">Columns</label>
            <input placeholder="0" id="rows" type="number" />
          </div>
        </div>
        <div class="inputs">
          <div>
            <label for="columns">Offset X</label>
            <input id="offset-x" type="range" class="range-style" />
          </div>
          <div>
            <label for="columns">Offset Y</label>
            <input id="offset-y" type="range" class="range-style" />
          </div>
        </div>
        <button id="download" class="download-button">Download</button>

        <!-- Uploaded Image -->
        <div class="uploaded-image">
          <div class="grid-container">
            <img crossorigin="anonymous" id="inner-source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="1000" height="227" />
          </div>
          <img crossorigin="anonymous" id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="1000" height="227" />
        </div>

        <!-- Upload File Button -->
        <input type="file" id="upload" hidden />
        <label id="upload-label" for="upload">Choose File</label>
        <span id="file-chosen">No file chosen</span>
      </div>

      <!-- Footer  -->
      <app-footer></app-footer>
    </div>
